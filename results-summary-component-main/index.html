<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="result-box">
        <h1>Your result</h1>
        <div class="result">
          <p><span>76</span> of 100</p>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary-box">
        <h3>Summary</h3>
        <div>
          <p>Reaction</p>
          <p><strong>80</strong>/100</p>
        </div>
        <div>
          <p>Memory</p>
          <p><strong>92</strong>/100</p>
        </div>
        <div>
          <p>Verbal</p>
          <p><strong>61</strong>/100</p>
        </div>
        <div>
          <p>Visual</p>
          <p><strong>72</strong>/100</p>
        </div>
        <div>Continue</div>
      </div>
    </main>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>. -->
    <!-- </div> -->
  </body>
</html>
