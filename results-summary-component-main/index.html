<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="result-box">
        <h1>Your result</h1>
        <div class="circle">
          <span class="score">76</span>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary-box">
        <div><h3>Summary</h3></div>
        <div class="reaction">
          <div class="inner">
            <img src="assets/images/icon-reaction.svg" alt="icon" />
            <p>Reaction</p>
          </div>
          <p><span>80</span>/100</p>
        </div>
        <div class="memory">
          <div class="inner">
            <img src="assets/images/icon-memory.svg" alt="icon" />
            <p>Memory</p>
          </div>
          <p><span>92</span>/100</p>
        </div>
        <div class="verbal">
          <div class="inner">
            <img src="assets/images/icon-verbal.svg" alt="icon" />
            <p>Verbal</p>
          </div>
          <p><span>61</span>/100</p>
        </div>
        <div class="visual">
          <div class="inner">
            <img src="assets/images/icon-visual.svg" alt="icon" />
            <p>Visual</p>
          </div>
          <p><span>72</span>/100</p>
        </div>
        <div class="button">Continue</div>
      </div>
    </main>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>. -->
    <!-- </div> -->
  </body>
</html>
